<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div id="top-container">

    <div id="side-dashboard">
      <div id="dashboard-logo">
        <div class="dash-header-container">
          <img class="dash-header-img" src="" alt="home">
          <div class="dash-header-link">Dashboard</div>
        </div>
      </div>

      <div id="dashboard-navigation">
        <div class="dash-option-container">
          <img class="dash-option-img" src="img/noun-home-6605335.png" alt="home">
          <div class="dash-option-link">Home</div>
        </div>
        <div class="dash-option-container">
          <img class="dash-option-img" src="" alt="home">
          <div class="dash-option-link">Profile</div>
        </div>
        <div class="dash-option-container">
          <img class="dash-option-img" src="" alt="home">
          <div class="dash-option-link">Messages</div>
        </div>
        <div class="dash-option-container">
          <img class="dash-option-img" src="" alt="home">
          <div class="dash-option-link">History</div>
        </div>
        <div class="dash-option-container">
          <img class="dash-option-img" src="" alt="home">
          <div class="dash-option-link">Tasks</div>
        </div>
        <div class="dash-option-container">
          <img class="dash-option-img" src="" alt="home">
          <div class="dash-option-link">Communities</div>
        </div>
     </div>



      <div id="dashboard-settings">
        <div class="dash-option-container">
          <img class="dash-option-img" src="" alt="home">
          <div class="dash-option-link">Settings</div>
        </div>
        <div class="dash-option-container">
          <img class="dash-option-img" src="" alt="home">
          <div class="dash-option-link">Support</div>
        </div>
        <div class="dash-option-container">
          <img class="dash-option-img" src="" alt="home">
          <div class="dash-option-link">Privacy</div>
        </div>

      </div>
    </div>

    <div id="topbar">

    </div>

    <div id="main-content">

    </div>


  </div>

</body>
</html>
