<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div id="top-container">

    <div id="side-dashboard">
      <div id="dashboard-logo">
        <div class="dash-header-container">
          <img class="dash-option-img large-icon" src="img/message.svg" alt="home">
          <div class="dash-header-link">Dashboard</div>
        </div>
      </div>

      <div id="dashboard-navigation">
        <div class="dash-option-container">
          <img class="dash-option-img icon" src="img/home.svg" alt="home">
          <div class="dash-option-link">Home</div>
        </div>
        <div class="dash-option-container">
          <img class="dash-option-img icon" src="img/profile.svg" alt="home">
          <div class="dash-option-link">Profile</div>
        </div>
        <div class="dash-option-container">
          <img class="dash-option-img icon" src="img/message.svg" alt="home">
          <div class="dash-option-link">Messages</div>
        </div>
        <div class="dash-option-container">
          <img class="dash-option-img icon" src="img/message.svg" alt="home">
          <div class="dash-option-link">History</div>
        </div>
        <div class="dash-option-container">
          <img class="dash-option-img icon" src="img/message.svg" alt="home">
          <div class="dash-option-link">Tasks</div>
        </div>
        <div class="dash-option-container">
          <img class="dash-option-img icon" src="img/message.svg" alt="home">
          <div class="dash-option-link">Communities</div>
        </div>
     </div>

      <div id="dashboard-settings">
        <div class="dash-option-container">
          <img class="dash-option-img icon" src="img/message.svg" alt="home">
          <div class="dash-option-link">Settings</div>
        </div>
        <div class="dash-option-container">
          <img class="dash-option-img icon" src="img/message.svg" alt="home">
          <div class="dash-option-link">Support</div>
        </div>
        <div class="dash-option-container">
          <img class="dash-option-img icon" src="img/message.svg" alt="home">
          <div class="dash-option-link">Privacy</div>
        </div>

      </div>
    </div>

    <div id="topbar">
      <div id="topbar-search">
        <img class="icon" src="img/magnify.svg" alt="search">
        <input id="topbar-search-text" type="text">
      </div>
      <div id="topbar-profile-menu">
        <img class="icon" src="img/magnify.svg" alt="search">
        <img class="profile-pic" src="img/profile-pic.png" alt="search">
        <p style="font-size: 22px; font-weight: 800">Morgan Oakley</p>
      </div>
      <div id="topbar-welcome">
        <div id="topbar-welcome-profilepic">
          <img class="large-profile-pic" src="img/profile-pic.png" alt="search">
        </div>
        <div id="topbar-welcome-text">
          <p style="font-size: 18px; font-weight: 800;">Hi there,</p>
          <p style="font-size: 24px; font-weight: 800;">Morgan Oakley (@morgan)</p>
        </div>
      </div>
      <div id="topbar-options">
        <button class="blue-button">New</button>
        <button class="blue-button">Upload</button>
        <button class="blue-button">Share</button>
      </div>


    </div>

    <div id="main-content">

    </div>


  </div>

</body>
</html>
